{% extends 'base.html' %}
{% block content %}
    <div class="center">
        <p>EmployeeId: {{issue.employeeId}}</p>
        <p>Issue: {{issue.issue}}</p>
    </div>
    {% if user.is_authenticated and user.is_superuser %}
        <a href="{% url 'issueUpdate' issue.pk %}">Update</a> |
        <a href="{% url 'issueDelete' issue.pk %}">Delete</a>
    {% endif %}
{% endblock %}
